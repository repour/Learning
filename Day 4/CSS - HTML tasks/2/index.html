<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
        <div class="form-container">
            <div class="payment">
                <button class="payment-selected">CREDIT CARD</button>
                <button>PAYPAL</button>
            </div>
            <div class="form-sec">
                <div>
                    <label>FIRST NAME</label>
                    <input type="text" placeholder="First name">
                </div>
                <div>
                    <label>LAST NAME</label>
                    <input type="text" placeholder="Last name">
                </div>
            </div>
            <div class="form-sec">
                <div class="card-num-sec">
                    <label>CARD NUMBER</label>
                    <input type="number" style=" width: 94%;">
                </div>
                <div class="cvv-sec">
                    <label>CVV</label>
                    <input type="number" style=" width: 93%;">
                </div>
            </div>
            <div class="form-sec exp-cty-sec">
                <div>
                    <label>EXP DATE</label>
                    <input type="datetime" placeholder="MM/YYYY">
                </div>
                <div>
                    <label>COUNTRY</label>
                    <input type="text">
                </div>
            </div>
            <div>
                <button class="purchase-button">Purchase</button>
            </div>
        </div>
</body>
</html>
