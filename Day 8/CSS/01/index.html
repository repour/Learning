<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="left-wrapper">
            <h1 id="begining">Create account</h1>
            <div class="form-sign-up">
                <p style="margin-top: 4rem; margin-bottom: -0.5rem;">Let’s get started with your 30 days trial</p>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <button>Create account</button>
                <p style="color: #00000061; margin-top: 1rem;">Already have an account? <a href="#begining">Log in</a></p>
                <button style="margin-top: 4rem;"><img src="./assets/Apple logo.svg" class="logo" alt="apple-logo">sign up with Apple</button>
                <button class="google-logo"><img src="./assets/Logo.svg" class="logo" alt="google-logo">Sing up with Google</button>    
            </div>
        </div>
        <div class="right-wrapper">
            <h1>We’re here to optimised your workflow</h1>
            <p style="margin-top: 3rem;">Your docs, projects, notes and reminders. Together.</p>
            <p class="footer-img">Finally, all your work in one place.</p>
        </div>
    </div>
    
</body>
</html>
